program: |
    extern fn byte_printer(value: byte);

    struct Foo {
        a: byte;
    }

    fn main() : int {
        let x: short = 100;
        let y = Foo {
            a = x as byte;
        };
        byte_printer(y.a);
        y.a = x as byte;
        byte_printer(y.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  