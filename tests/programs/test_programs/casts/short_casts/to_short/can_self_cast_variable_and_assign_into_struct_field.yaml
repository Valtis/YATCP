program: |
    extern fn short_printer(value: short);

    struct Foo {
        a: short;
    }

    fn main() : int {
        let x: short = 100;
        let y = Foo {
            a = x as short;
        };
        short_printer(y.a);
        y.a = x as short;
        short_printer(y.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  