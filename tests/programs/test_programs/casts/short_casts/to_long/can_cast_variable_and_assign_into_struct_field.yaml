program: |
    extern fn long_printer(value: long);

    struct Foo {
        a: long;
    }

    fn main() : int {
        let x: short = 100;
        let y = Foo {
            a = x as long;
        };
        long_printer(y.a);
        y.a = x as long;
        long_printer(y.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  