program: |
    extern fn short_printer(value: short);

    struct Foo {
        a: int;
    }

    struct Bar {
        a: short;
    }

    fn main() : int {
        let y = Foo {
            a = 100;
        };

        let z = Bar {
            a = y.a as short;
        };

        short_printer(z.a);
        z.a = y.a as short;
        short_printer(z.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  