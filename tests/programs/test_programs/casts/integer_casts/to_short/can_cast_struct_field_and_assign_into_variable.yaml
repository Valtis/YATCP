program: |
    extern fn short_printer(value: short);

    struct Foo {
        a: int;
    }

    fn main() : int {
        let y = Foo {
            a = 100;
        };

        let z: short = 5;
        z = y.a as short;
        short_printer(z);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100

  