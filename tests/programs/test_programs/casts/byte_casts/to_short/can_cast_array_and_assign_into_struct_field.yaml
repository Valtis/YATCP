program: |
    extern fn short_printer(value: short);

    struct Foo {
        a: short;
    }


    fn main() : int {
        let x: byte[2] = 100;
        let y = Foo {
            a = x[1] as short;
        };

        short_printer(y.a);
        y.a = x[1] as short;
        short_printer(y.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  