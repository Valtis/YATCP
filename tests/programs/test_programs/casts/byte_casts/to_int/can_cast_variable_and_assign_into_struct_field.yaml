program: |
    extern fn int_printer(value: int);

    struct Foo {
        a: int;
    }

    fn main() : int {
        let x: byte = 100;
        let y = Foo {
            a = x as int;
        };
        int_printer(y.a);
        y.a = x as int;
        int_printer(y.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  