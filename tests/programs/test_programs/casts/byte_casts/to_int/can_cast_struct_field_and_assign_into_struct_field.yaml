program: |
    extern fn int_printer(value: int);

    struct Foo {
        a: byte;
    }

    struct Bar {
        a: int;
    }

    fn main() : int {
        let y = Foo {
            a = 100;
        };

        let z = Bar {
            a = y.a as int;
        };

        int_printer(z.a);
        z.a = y.a as int;
        int_printer(z.a);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100
  100
  