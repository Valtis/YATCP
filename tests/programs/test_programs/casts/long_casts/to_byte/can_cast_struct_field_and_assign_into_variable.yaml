program: |
    extern fn byte_printer(value: byte);

    struct Foo {
        a: long;
    }

    fn main() : int {
        let y = Foo {
            a = 100;
        };

        let z: byte = 5;
        z = y.a as byte;
        byte_printer(z);
        return 0;
    }
link_with:
    - tests/files/support/support.c
expect_stdout: |
  100

  