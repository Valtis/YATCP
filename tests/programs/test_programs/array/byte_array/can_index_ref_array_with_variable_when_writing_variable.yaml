program: |
  extern fn byte_printer(value: byte) : void;

  fn main() : int {
    let arr: byte[25] = 0;
    arr[5] = 95;
    foo(arr);
    return 0;
  }

  fn foo(arr: byte[]) : void {
    let i: int = 5;
    let value: byte = 8;
    arr[i] = value;
    byte_printer(arr[i]);
  }
link_with:
  - tests/files/support/support.c 
expect_stdout: |
  8


