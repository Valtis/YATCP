program: |
  extern fn int_printer(value: int) : void;

  fn main() : int {
    let init: int = 5;
    let a: int[5] = init;


    let j: int = 0;

    while j < 5 {
      a[j] = j*2+1;
      j = j + 1;
    }

    let i: int = 0;
    while i < 5 {
        int_printer(a[i]);
        i = i + 1;
    }

    return 0;
     
  }
link_with:
  - tests/files/support/support.c 
expect_stdout: |
  1
  3
  5
  7
  9



