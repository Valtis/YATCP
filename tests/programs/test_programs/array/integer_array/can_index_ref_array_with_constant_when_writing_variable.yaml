program: |
  extern fn int_printer(val: int) : void;

  fn main() : int {
    let arr: int[25] = 0;
    arr[5] = 95;
    foo(arr);
    return 0;
  }

  fn foo(arr: int[]) : void {
    let val: int = 8;
    arr[5] = val;
    int_printer(arr[5]);
  }
link_with:
  - tests/files/support/support.c 
expect_stdout: |
  8


