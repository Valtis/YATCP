program: |
  extern fn int_printer(val: int) : void;

  fn main() : int {
    let init: int = 5;
    let a: int[5] = init;

    a[0] = 1;
    a[1] = 2;
    a[2] = 3;
    a[3] = 4;
    a[4] = 5;

    let i: int = 0;
    while i < 5 {
        int_printer(a[i]);
        i = i + 1;
    }

    return 0;
     
  }
link_with:
  - tests/files/support/support.c 
expect_stdout: |
  1
  2
  3
  4
  5



