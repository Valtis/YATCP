program: |
  extern fn int_printer(value: int) : void;

  fn main() : int {
    let array: int[] = {0, 1, 2, 3, 4 };

    for let i: int = 0; i < array.length; i += 1 {
      int_printer(array[i]);
    }

    return 0;
  }


link_with:
  - tests/files/support/support.c
expect_stdout: |
  0
  1
  2
  3
  4





