program: |
  extern fn int_printer(value: int) : void;

  fn main() : int {
    let a = { 900, 901, 902, 903, 904, 905, 906 };
    bar(a[5:2]);

    return 0;
  }

  fn bar(a: int[]) {
    baz(a[5:2]); 
  }

  fn baz(a: int[]) {
    int_printer(a.length);
    for let i = 0; i < a.length; i += 1 {
      int_printer(a[i]);
    }
  }

link_with:
  - tests/files/support/support.c 
expect_stdout: |
  -3



