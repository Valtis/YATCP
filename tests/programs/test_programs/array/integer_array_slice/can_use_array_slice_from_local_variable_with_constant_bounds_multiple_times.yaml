program: |
  extern fn int_printer(value: int) : void;

  fn main() : int {
    let a = { 900, 901, 902, 903, 904, 905, 906 };
    bar(a[2:5]);
    bar(a[0:4]);
    bar(a[5:6]);

    return 0;
  }

  fn bar(a: int[]) {
    for let i = 0; i < a.length; i += 1 {
      int_printer(a[i]);
    }
  }

link_with:
  - tests/files/support/support.c 
expect_stdout: |
  902
  903
  904
  900
  901
  902
  903
  905



