program: |
  extern fn byte_printer(x: byte) : void;
  extern fn short_printer(x: short) : void;
  extern fn int_printer(x: int) : void;
  extern fn long_printer(x: long) : void;

  struct Test {
    
    a: byte;
    b: short;
    c: int;
    d: long;
  }

  fn main() : int {
    let x = Test {
      a = 126B;
      b = 12600S;
      c = 2100000000I;
      d = 16000000000000000L;
    };

    x.a = 9;
    x.b = 18;
    x.c = 27;
    x.d = 36;

    byte_printer(x.a);
    short_printer(x.b);
    int_printer(x.c);
    long_printer(x.d);
    return 0;
  }

link_with:
  - tests/files/support/support.c 
expect_stdout: |
  9
  18
  27
  36
